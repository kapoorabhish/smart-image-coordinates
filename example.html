<html>
<head>
   <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />

   <link href="resources/jquery.selectareas.css" media="screen" rel="stylesheet" type="text/css" />

   <script type = "text/javascript" src = "bootstrap/js/bootstrap.min.js"></script>
   <script src="js/jquery.panzoom.js"></script>
   <script src="jquery.selectareas.js"></script>
</head>

<body>
   <div id="left focal">
<!--   
       <div class="image-decorator">
           <img alt="Image principale" id="example" src="bills/171-new.jpg" style = "height:400px"/>
       </div>
   </div>
-->    <section id="focal" style = "background-color:red;">
      <div class="parent" style="overflow: hidden; position:relative">
        <div class="panzoom image-decorator" style="transform: matrix(0.4, 0, 0, 0.4, 96.5904, 139.399); cursor: move; transition: none;">
          <img src="bills/171-new.jpg" width="500" height="400" id = "example">
        </div>
      </div>
      <script>
        (function() {
          var zoom_level = 0;
          var $section = $('#focal');
          var $panzoom = $section.find('.panzoom').panzoom();
          $panzoom.parent().on('mousewheel.focal', function( e ) {
            e.preventDefault();
            var delta = e.delta || e.originalEvent.wheelDelta;
            var zoomOut = delta ? delta < 0 : e.originalEvent.deltaY > 0;
            zoom_level += 1;
//            console.log(zoom_level);
            $panzoom.panzoom('zoom', zoomOut, {
              increment: 0.1,
              focal: e, 
            });
          });
        })();
      </script>
    </section>
   </div>
   <div id="" class = "right" style = "">
       <button type = "button" class = "btn btn-primary" id = "zoomIn">Zoom In </button>
       <button type = "button" class = "btn btn-primary" id = "zoomOut">Zoom Out</button>
       <table class="table table-striped output" id = "output">
       
       </table>
   </div>
</body>
</html>
