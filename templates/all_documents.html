{%extends "base.html"%}
{%block head%}
<style>
.image{
    height:300px;
    background-size:100% 100% ;
}
</style>
<script type = "text/javascript">
$(document).ready(function(){
   $(".image").click(function(){
      //console.log($(this).parent().attr("id"));
      window.location = "/document/" + $(this).parent().attr("id");
   });
});
</script>
{%endblock%}
{%block main_block%}
{%for document in documents%}
<div class="col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 col-md-3 col-lg-3 col-lg-offset-0 col-md-offset-0 document" id = "{{document.id}}">
    <div class = "image" style="background-image:url('/media/{{document.document}}')"></div>
    <div class = "">
        <h3>{{document.document_name}}</h3>
    </div>
</div>
{%endfor%}
{%endblock%}
